<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="">
        <label for="fn">First Name:</label>
        <input type="text" id="fn" name="fn" required>
        <label for="ln">Last Name:</label>
        <input type="text" id="ln" name="ln" required>
        <h3>Select a Race:</h3>
        <p>
            <input type="radio" id="fun" name="run">
            <label for="fun">Fun Run 5k</label>
            <br>
            <input type="radio" id="half" name="run">
            <label for="half">Half Marathon</label>  
            <br>
            <input type="radio" id="full" name="run">
            <label for="full">Full Marathon</label>
        </p>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="text" name="password" id="password" required>
        <br>
        <label for="age">Select Age Group:</label>
        <select name="age" id="age">
            <option value="o18">over 18</option>
            <option value="u18">under 18</option>
            <option value="u12">under 12</option>
        </select>
        <br>
        <button>Register</button>
    </form>
</body>
</html>
